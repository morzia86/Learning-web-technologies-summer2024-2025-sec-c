<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Validation</title>
    <script>
        function validateDOB() {
            let dob = document.getElementById("dob").value;
            let dobPattern = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/(19[0-9]{2}|20[0-9]{2})$/;
            
            // Check if the field is empty
            if (!dob) {
                alert("Date of birth cannot be empty.");
                return false;
            }

            // Check if the date matches the pattern
            if (!dobPattern.test(dob)) {
                alert("Please enter a valid date of birth (dd/mm/yyyy).");
                return false;
            }

            // Check if the year is between 1900 and 2016
            let year = dob.split("/")[2];
            if (year < 1900 || year > 2016) {
                alert("Year must be between 1900 and 2016.");
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <h1>Date of Birth</h1>
    <form onsubmit="return validateDOB()">
        <input type="text" id="dob" placeholder="dd/mm/yyyy">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
